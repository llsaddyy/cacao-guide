<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАКАО БАР — инструкции по приготовлению</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ШАПКА САЙТА -->
    <header>
        <div class="header-top">
            <div class="theme-switcher">
                <button id="themeToggle" class="theme-btn">
                    <span class="theme-icon">☀️</span>
                    <span class="theme-text">Светлая тема</span>
                </button>
            </div>
        </div>
        
        <div class="header-main">
            <h1>КАКАО БАР</h1>
            <p class="subtitle">инструкции по приготовлению</p>
            <div class="header-divider"></div>
        </div>
    </header>

    <!-- ПОИСК -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Найти сорт какао...">
                <button id="clearSearch" class="clear-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="main">
        <div class="container">
            <div class="catalog-header">
                <h2>НАША КОЛЛЕКЦИЯ</h2>
                <div class="catalog-count">5 сортов</div>
            </div>
            
            <div class="cacao-grid" id="cacaoGrid">
                <!-- Карточки будут загружены через JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Загружаем коллекцию какао...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- МОДАЛЬНОЕ ОКНО С ИНСТРУКЦИЕЙ -->
    <div class="modal" id="cacaoModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="modalBody">
                <!-- Контент будет загружен динамически -->
            </div>
        </div>
    </div>

    <!-- ПОДВАЛ -->
    <footer class="footer">
        <div class="container">
            <p>Отсканируйте QR-код для доступа к инструкциям</p>
            <p class="footer-note">КАКАО БАР © 2024</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
